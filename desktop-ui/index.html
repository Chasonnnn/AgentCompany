<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgentCompany Desktop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="shell">
      <aside class="sidebar">
        <div class="workspace-name">AgentCompany</div>
        <div class="workspace-sub">Desktop Control Plane</div>

        <div class="sidebar-section">Session Config</div>
        <form id="session-form" class="form-grid">
          <label>
            Workspace Directory
            <input id="workspace" name="workspace" type="text" placeholder="/absolute/path/to/workspace" required />
          </label>

          <label>
            Project ID
            <input id="project" name="project" type="text" placeholder="proj_..." required />
          </label>

          <label>
            Actor ID
            <input id="actor" name="actor" type="text" value="human" required />
          </label>

          <label>
            Actor Role
            <select id="role" name="role">
              <option value="manager" selected>manager</option>
              <option value="human">human</option>
              <option value="director">director</option>
              <option value="ceo">ceo</option>
              <option value="worker">worker</option>
            </select>
          </label>

          <label>
            Team ID (optional)
            <input id="team" name="team" type="text" placeholder="team_..." />
          </label>

          <label>
            Port
            <input id="port" name="port" type="number" min="1" max="65535" value="8787" />
          </label>
        </form>

        <div class="sidebar-section">Controls</div>
        <div class="actions">
          <button id="start-btn" type="button">Start</button>
          <button id="stop-btn" type="button" class="danger">Stop</button>
          <button id="refresh-btn" type="button" class="secondary">Refresh</button>
        </div>

        <div class="sidebar-section">Channels</div>
        <div class="channel-list">
          <button class="channel-btn active" data-pane="pending">
            <span># pending-approvals</span>
            <span class="count" id="desktopPendingCount">0</span>
          </button>
          <button class="channel-btn" data-pane="runs">
            <span># run-monitor</span>
            <span class="count" id="desktopRunsCount">0</span>
          </button>
          <button class="channel-btn" data-pane="decisions">
            <span># recent-decisions</span>
            <span class="count" id="desktopDecisionsCount">0</span>
          </button>
        </div>

        <div class="sidebar-section">Colleagues</div>
        <div class="colleague-list" id="desktopColleagueList"></div>

        <div class="status-card">
          <div>
            Status: <strong id="status-text" class="status-pill">idle</strong>
          </div>
          <div>
            Parse Alerts: <strong id="desktopParseState" class="status-pill">none</strong>
          </div>
          <div>
            URL: <a id="session-url" href="#" target="_blank" rel="noopener noreferrer">-</a>
          </div>
          <p id="error" class="error"></p>
        </div>
      </aside>

      <section class="main-pane">
        <header class="topbar">
          <div>
            <h1># manager-web-live</h1>
            <p class="muted">
              Local-first agent operations with replayable events and manager approvals.
            </p>
          </div>
          <div class="badge-wrap">
            <span class="badge">Threaded Ops</span>
            <span class="badge">Review Inbox</span>
            <span class="badge">Run Monitor</span>
          </div>
        </header>

        <div class="viewer">
          <iframe id="dashboard-frame" title="AgentCompany Manager Web" src="about:blank"></iframe>
        </div>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
